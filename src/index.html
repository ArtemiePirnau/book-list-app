<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="book-list">
        <div class="container">
            <div class="book-list__inner">
                <h1 class="title">My Book List</h1>
                <form class="book-list__inner">
                    <div class="book-list__item">
                        <p class="book-list__title">
                            Title
                        </p>
                        <input class="book-list__input input-title" type="text">
                    </div>
                    <div class="book-list__item">
                        <p class="book-list__title">
                            Author
                        </p>
                        <input class="book-list__input input-author" type="text">
                    </div>
                    <div class="book-list__item">
                        <p class="book-list__title">
                            ISBN
                        </p>
                        <input class="book-list__input input-isbn" type="text">
                    </div>
                    <div class="btn">
                        <button class="book-list__btn">
                  Submit
                </button>
                    </div>
                </form>
                <div class="book-result">
                    <div class="container">
                        <div class="book-result__inner">
                            <div class="book-result__titles">
                                <h3>Title</h3>
                                <h3>Author</h3>
                                <h3>ISBN</h3>
                                <h3>Action</h3>
                            </div>
                            <div class="book-result__items">
                                <div class="book-result__item">
                                    <p class="book-result__itemtitle">Title</p>
                                    <p class="book-result__itemauthor">Author</p>
                                    <p class="book-result__itemisbn">ISBN</p>
                                    <button class="delete">
                        <i class="fas fa-times"></i>
                      </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>

</html>
